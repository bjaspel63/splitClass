<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitClass + Trinket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Header (common) -->
    <header>
      <div id="appTitle">SplitClass + Trinket</div>
      <div id="roomDisplay" class="hidden"></div>
    </header>

    <!-- Landing Page / Setup -->
    <section id="setup">
      <h1>Welcome to SplitClass</h1>

      <div class="input-group">
        <label for="nameInput">Your Name</label>
        <input id="nameInput" type="text" placeholder="Enter your name" autocomplete="off" />
      </div>

      <div class="input-group">
        <label for="roomInput">Room Name</label>
        <input id="roomInput" type="text" placeholder="Enter room name" autocomplete="off" />
      </div>

      <div class="buttons">
        <button id="btnTeacher">Start as Teacher</button>
        <button id="btnStudent">Join as Student</button>
      </div>

      <p id="status" class="status-text"></p>
    </section>

    <!-- Teacher View -->
    <section id="teacherView" class="hidden">
      <div class="container">
        <aside id="teacherLeftPane">
          <h2>Students Attending (<span id="teacherStudentCount">0</span>)</h2>
          <ul id="studentsList"></ul>
        </aside>

        <main id="teacherRightPane">
          <textarea id="teacherNotes" placeholder="Type notes here..."></textarea>
          <div class="teacherControls">
            <button id="btnDownloadNotes">Download Notes</button>
            <button id="btnShareScreen">Share Screen</button>
            <button id="btnCloseSessionTeacher">Close Session</button>
          </div>
        </main>
      </div>
    </section>

    <!-- Student View -->
    <section id="studentView" class="hidden">
      <div class="container studentContainer">
        <main id="studentLeftPane">
          <video id="studentVideo" autoplay playsinline></video>
        </main>
        <aside id="studentRightPane">
          <iframe
            id="editorFrame"
            src="https://trinket.io/embed/python/3d8d7ce66b"
            allowfullscreen
            frameborder="0"
            ></iframe>
        </aside>
      </div>
      <div class="studentControls">
        <button id="btnCloseSessionStudent">Close Session</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
