<body>
  <!-- Main Join Page -->
  <section id="joinPage">
    <h1>SplitClass App</h1>
    <div>
      <label for="studentNameInput">Your Name:</label>
      <input id="studentNameInput" type="text" />
    </div>
    <div>
      <label for="roomInput">Room Name:</label>
      <input id="roomInput" type="text" />
    </div>
    <div>
      <button id="btnTeacher">Join as Teacher</button>
      <button id="btnStudent">Join as Student</button>
    </div>
    <p id="status"></p>
  </section>

  <!-- Room Page -->
  <section id="roomPage" style="display:none; height: 100vh; flex-direction: column;">
    <header id="roomHeader" style="display:flex; justify-content: space-between; align-items:center; padding: 0.75rem 1.5rem; background:#0f172a; color:#f1f5f9;">
      <div>
        <h1 style="margin:0;">SplitClass App</h1>
        <p id="headerRoomName" style="margin:0; font-weight:bold;"></p>
      </div>
      <div id="teacherButtons" style="display:none; gap: 0.5rem;">
        <button id="btnShareScreen">Share Screen</button>
        <button id="btnDownloadNotes">Download Notes</button>
        <button id="btnCloseSession">Close</button>
      </div>
      <div id="studentButtons" style="display:none;">
        <button id="btnCloseSessionStudent">Close</button>
      </div>
    </header>

    <main id="roomMain" style="display:flex; flex:1; height: calc(100vh - 60px);">
      <!-- Teacher layout: left student list 25%, right notes 75% -->
      <aside id="teacherLeftPane" style="display:none; width: 25%; background:#0f172a; color:#fbbf24; overflow-y:auto; padding:1rem;">
        <h2>Students</h2>
        <ul id="studentsList" style="list-style:none; padding-left:0; margin-top:0;"></ul>
      </aside>

      <section id="teacherRightPane" style="display:none; width: 75%; background:#1e293b; color:#f1f5f9; padding:1rem; display:flex; flex-direction: column;">
        <textarea id="notesArea" style="flex:1; background:#0f172a; color:#f1f5f9; border:none; border-radius:6px; padding:1rem; resize:none;" placeholder="Enter notes here..."></textarea>
      </section>

      <!-- Student layout: left video 50%, right editor 50% -->
      <section id="studentLeftPane" style="display:none; width: 50%; background:#000;">
        <video id="video" autoplay playsinline style="width: 100%; height: 100%; object-fit: contain; background:black;"></video>
      </section>

      <section id="studentRightPane" style="display:none; width: 50%;">
        <iframe id="editorFrame" src="https://trinket.io/embed/python3" style="width: 100%; height: 100%; border:none; border-radius: 8px;"></iframe>
      </section>
    </main>
  </section>
</body>
