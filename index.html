<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitClass + Trinket</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal styling to hide/show */
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="header-left">
        <h1>SplitClass + Trinket</h1>
      </div>
      <div class="header-right" style="display:flex; align-items:center; gap: 0.5rem;">
        <button id="btnTeacher">Start as Teacher</button>
        <button id="btnStudent">Join as Student</button>
        <button id="btnShareScreen" disabled style="display:none;">Share Screen</button>
        <button id="btnCloseSession" style="display:none;">Close Session</button>
        <div id="studentCount" style="color:#f97316; font-weight:600; user-select:none; display:none;">
          Students: 0
        </div>
      </div>
    </header>

    <section id="setup">
      <div id="studentNameContainer" style="margin-bottom: 1rem;">
        <label for="studentNameInput">Your Name:</label>
        <input id="studentNameInput" type="text" placeholder="Enter your name" />
      </div>

      <label for="roomInput">Room Name:</label>
      <input id="roomInput" type="text" placeholder="Enter room name" />
      
      <p id="status" style="margin-top: 0.5rem; color: #333;"></p>
    </section>

    <section id="main" class="hidden">
      <div id="leftPane">
        <video id="video" autoplay playsinline style="width: 100%; max-height: 300px; background: black;"></video>

        <div id="studentsListContainer" class="hidden" style="margin-top: 1rem;">
          <h3>Students Attending (<span id="studentCountDisplay">0</span>)</h3>
          <ul id="studentsList" style="list-style-type: none; padding-left: 0;"></ul>
        </div>

        <p id="teacherDisconnected" class="hidden" style="color: red; font-weight: 600; margin-top: 1rem;">
          Teacher disconnected.
        </p>
      </div>

      <div id="rightPane" style="margin-top: 1rem;">
        <iframe
          id="editorFrame"
          src="https://trinket.io/embed/python/3d8d7ce66b"
          allowfullscreen
          frameborder="0"
          width="100%"
          height="500px"
          style="border: 1px solid #ccc;"
        ></iframe>
      </div>
    </section>

    <footer style="margin-top: 2rem; text-align: center; color: #555;">
      <p>© 2025 SplitClass • Built by bjaspel</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
