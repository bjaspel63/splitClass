<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitClass + Trinket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="header-left">
        <h1>SplitClass + Trinket</h1>
      </div>
      <div class="header-right" role="region" aria-label="Session controls" style="display:flex; align-items:center; gap: 0.5rem;">
        <button id="btnTeacher" aria-label="Start as Teacher">Start as Teacher</button>
        <button id="btnStudent" aria-label="Join as Student">Join as Student</button>
        <button id="btnShareScreen" disabled style="display:none;" aria-label="Share or stop sharing screen">Share Screen</button>
        <button id="btnCloseSession" style="display:none;" aria-label="Close session">Close Session</button>
        <div id="studentCount" aria-live="polite" style="color:#f97316; font-weight:600; user-select:none; display:none;">
          Students: 0
        </div>
      </div>
    </header>

    <section id="setup" aria-label="Setup section">
      <div id="studentNameContainer" class="input-group">
        <input id="studentNameInput" type="text" placeholder="Enter your name" autocomplete="name" />
        <label for="studentNameInput">Your Name:</label>
      </div>

      <div id="roomInputContainer" class="input-group">
        <input id="roomInput" type="text" placeholder="Enter room name" autocomplete="off" />
        <label for="roomInput">Room Name:</label>
      </div>

      <p id="status" role="status" style="margin-top: 0.5rem; color: #f97316;"></p>
    </section>

    <section id="main" class="hidden" aria-label="Main session area">
      <div id="leftPane" aria-live="polite">
        <video id="video" autoplay playsinline muted style="width: 100%; max-height: 300px; background: black;" aria-label="Screen share video"></video>

        <div id="studentsListContainer" style="margin-top: 1rem;">
          <h3>Students Attending (<span id="studentCountDisplay">0</span>)</h3>
          <ul id="studentsList" style="list-style-type: none; padding-left: 0;"></ul>
        </div>

        <p id="teacherDisconnected" class="hidden" style="color: red; font-weight: 600; margin-top: 1rem;">
          Teacher disconnected.
        </p>
      </div>

      <div id="rightPane">
        <iframe
          id="editorFrame"
          src="https://trinket.io/embed/python/3d8d7ce66b"
          allowfullscreen
          frameborder="0"
          width="100%"
          height="500"
          style="border: 1px solid #ccc;"
          title="Python coding editor"
        ></iframe>
      </div>
    </section>

    <footer>
      <p>© 2025 SplitClass • Built by bjaspel</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
