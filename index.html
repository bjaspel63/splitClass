<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitClass + Trinket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="header-left">
        <h1>SplitClass + Trinket</h1>
      </div>
      <div class="header-right" style="display:flex; align-items:center; gap: 0.5rem;">
        <button id="btnTeacher">Start as Teacher</button>
        <button id="btnStudent">Join as Student</button>
        <button id="btnShareScreen" disabled style="display:none;">Share Screen</button>
        <button id="btnCloseSession" style="display:none;">Close Session</button>
        <div id="studentCount" style="color:#f97316; font-weight:600; user-select:none; display:none;">
          Students: 0
        </div>
      </div>
    </header>

    <section id="setup">
      <div style="display:flex; flex-direction: column; max-width: 300px; gap: 0.5rem;">
        <label for="studentNameInput" style="font-weight:600;">Your Name:</label>
        <input id="studentNameInput" type="text" placeholder="Enter your name" />
      </div>
      <div style="display:flex; flex-direction: column; max-width: 300px; margin-left: 1rem; gap: 0.5rem;">
        <label for="roomInput" style="font-weight:600;">Room Name:</label>
        <input id="roomInput" type="text" placeholder="Enter room name" />
      </div>
      <p id="status" style="margin-top: 0.5rem; color: #f97316; font-weight: 600;"></p>
    </section>

    <section id="main" class="hidden">
      <div id="leftPane">
        <!-- For student: video full height -->
        <video id="video" autoplay playsinline style="width: 100%; height: 100%; background: black;"></video>

        <!-- For teacher: student attendance -->
        <div id="studentsListContainer" class="hidden" style="padding: 1rem;">
          <h3>Students Attending (<span id="studentCountDisplay">0</span>)</h3>
          <ul id="studentsList" style="list-style:none; padding-left:0; max-height: 300px; overflow-y: auto; color: #fbbf24; font-weight: 600;"></ul>
        </div>

        <p id="teacherDisconnected" class="hidden" style="color: red; font-weight: 700; text-align: center; margin-top: 1rem;">
          Teacher disconnected.
        </p>
      </div>

      <div id="rightPane">
        <!-- Teacher: Notes textarea -->
        <textarea id="notesArea" class="hidden" placeholder="Type notes here..." spellcheck="false" style="width:100%; height:100%; padding:1rem; font-size:1rem; border-radius: 8px; border: 1px solid #334155; background:#0f172a; color:#f1f5f9; resize:none;"></textarea>

        <!-- Student: Trinket iframe -->
        <iframe
          id="editorFrame"
          src="https://trinket.io/embed/python/3d8d7ce66b"
          allowfullscreen
          frameborder="0"
          width="100%"
          height="100%"
          style="border-radius: 8px; border: 1px solid #334155;"
        ></iframe>
      </div>
    </section>

    <footer style="margin-top: 2rem; text-align: center; color: #555;">
      <p>© 2025 SplitClass • Built by bjaspel</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
