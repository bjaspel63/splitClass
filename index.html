<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitClass + Trinket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="header-left">
        <h1>SplitClass + Trinket</h1>
      </div>
      <div class="header-right" style="display:flex; align-items:center;">
        <button id="btnTeacher">Start as Teacher</button>
        <button id="btnStudent">Join as Student</button>
        <button id="btnShareScreen" disabled>Share Screen</button>
        <button id="btnCloseSession" style="display:none;">Close Session</button>
        <div id="studentCount" style="color:#f97316; font-weight:600; margin-left:1rem; user-select:none; display:none;">
          Students: 0
        </div>
      </div>
    </header>

    <section id="setup">
      <label for="roomInput">Room Name:</label>
      <input id="roomInput" type="text" placeholder="Enter room name" />

      <div id="studentNameContainer" style="display:none; margin-top: 0.5rem;">
        <label for="studentNameInput">Your Name:</label>
        <input id="studentNameInput" type="text" placeholder="Enter your name" />
      </div>

      <p id="status"></p>
    </section>

    <section id="main" class="hidden">
      <div id="leftPane">
        <video id="video" autoplay playsinline></video>

        <div id="studentsListContainer" class="hidden">
          <h3>Students Attending (<span id="studentCountDisplay">0</span>)</h3>
          <ul id="studentsList"></ul>
        </div>

        <p id="teacherDisconnected" class="hidden">Teacher disconnected.</p>
      </div>

      <div id="rightPane">
        <iframe
          id="editorFrame"
          src="https://trinket.io/embed/python/3d8d7ce66b"
          allowfullscreen
          frameborder="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </section>

    <footer>
      <p>© 2025 SplitClass • Built by bjaspel </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
