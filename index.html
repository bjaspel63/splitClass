<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitClass App</title>
</head>
<body>
  <!-- Main Join Page -->
  <section id="joinPage" role="main" aria-label="Join SplitClass">
    <h1>SplitClass App</h1>
    <div>
      <label for="studentNameInput">Your Name:</label>
      <input id="studentNameInput" type="text" autocomplete="off" placeholder="Enter your name" />
    </div>
    <div>
      <label for="roomInput">Room Name:</label>
      <input id="roomInput" type="text" autocomplete="off" placeholder="Enter room name" />
    </div>
    <div>
      <button id="btnTeacher" type="button">Join as Teacher</button>
      <button id="btnStudent" type="button">Join as Student</button>
    </div>
    <p id="status" aria-live="polite"></p>
  </section>

  <!-- Room Page -->
  <section id="roomPage" role="main" aria-label="SplitClass Room" style="display:none;">
    <header>
      <div>
        <h1>SplitClass App</h1>
        <p id="headerRoomName" aria-live="polite"></p>
      </div>
      <div id="teacherButtons" style="display:none;">
        <button id="btnShareScreen" type="button">Share Screen</button>
        <button id="btnDownloadNotes" type="button">Download Notes</button>
        <button id="btnCloseSession" type="button">Close</button>
      </div>
      <div id="studentButtons" style="display:none;">
        <button id="btnCloseSessionStudent" type="button">Close</button>
      </div>
    </header>

    <main id="roomMain">
      <!-- Teacher layout panes -->
      <aside id="teacherLeftPane" aria-label="Student List" style="display:none;">
        <h2>Students</h2>
        <ul id="studentsList"></ul>
      </aside>
      <section id="teacherRightPane" style="display:none;">
        <textarea id="notesArea" placeholder="Enter notes here..."></textarea>
      </section>

      <!-- Student layout panes -->
      <section id="studentLeftPane" style="display:none;">
        <video id="video" autoplay playsinline muted></video>
      </section>
      <section id="studentRightPane" style="display:none;">
        <iframe
          id="editorFrame"
          src="https://trinket.io/embed/python3"
          title="Code Editor"
          frameborder="0"
          allowfullscreen
          style="width:100%; height:100%; border:none;"
        ></iframe>
      </section>
    </main>
  </section>
</body>
</html>
