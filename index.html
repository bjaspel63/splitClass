<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitClass + Trinket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Header (common) -->
    <header>
      <div id="appTitle">SplitClass + Trinket</div>
      <div id="displayRoom" style="font-weight: bold; margin-top: 4px;"></div>
    </header>

    <!-- Setup Section -->
    <section id="setup">
      <h1>Welcome to SplitClass</h1>

      <div class="input-group">
        <label for="studentNameInput">Your Name</label>
        <input id="studentNameInput" type="text" placeholder="Enter your name" autocomplete="off" />
      </div>

      <div class="input-group">
        <label for="roomInput">Room Name</label>
        <input id="roomInput" type="text" placeholder="Enter room name" autocomplete="off" />
      </div>

      <div class="buttons">
        <button id="btnTeacher">Start as Teacher</button>
        <button id="btnStudent">Join as Student</button>
      </div>

      <p id="status" class="status-text"></p>

      <!-- Display name and room after joining -->
      <div id="displayName" style="font-weight: bold; margin-top: 10px; display:none;"></div>
    </section>

    <!-- Main Section -->
    <section id="main" class="hidden">
      <!-- Left Pane (25% for teacher student list, 50% for student video) -->
      <div id="leftPane">
        <!-- Teacher student list -->
        <div id="studentsListContainer" class="hidden">
          <h2>Students Attending (<span id="studentCountDisplay">0</span>)</h2>
          <ul id="studentsList"></ul>
        </div>

        <!-- Student video -->
        <video id="video" autoplay playsinline muted></video>

      </div>

      <!-- Right Pane -->
      <div id="rightPane">
        <!-- Teacher notes -->
        <textarea id="notesArea" placeholder="Type notes here..." class="hidden"></textarea>

        <!-- Trinket iframe for student -->
        <iframe
          id="editorFrame"
          src="https://trinket.io/embed/python/3d8d7ce66b"
          allowfullscreen
          frameborder="0"
          class="hidden"
          ></iframe>
      </div>
    </section>

    <!-- Teacher Controls in header area -->
    <div id="teacherControls" class="hidden" style="margin-top:10px;">
      <button id="btnDownloadNotes">Download Notes</button>
      <button id="btnShareScreen">Share Screen</button>
      <button id="btnCloseSession">Close Session</button>
    </div>

    <!-- Student Controls -->
    <div id="studentControls" class="hidden" style="margin-top:10px;">
      <button id="btnCloseSession">Close Session</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
