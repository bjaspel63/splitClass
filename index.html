<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitClass + Trinket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Header (common) -->
    <header>
      <div id="appTitle" class="app-title">
        SplitClass + Trinket
      </div>

      <!-- Display joined info with labels -->
      <div id="joinedInfo" class="joined-info">
        <div id="nameContainer" style="display: none;">
          <label for="displayName" class="label-bold">Your Name:</label>
          <span id="displayName" class="bold-text"></span>
        </div>
        <div id="roomContainer" style="display: none;">
          <label for="displayRoom" class="label-bold">Room Name:</label>
          <span id="displayRoom" class="bold-text"></span>
        </div>
      </div>
    </header>

    <!-- Setup Section -->
    <section id="setup">
      <h1>Welcome to SplitClass</h1>

      <div class="input-group">
        <label for="studentNameInput">Your Name</label>
        <input id="studentNameInput" type="text" placeholder="Enter your name" autocomplete="off" />
      </div>

      <div class="input-group">
        <label for="roomInput">Room Name</label>
        <input id="roomInput" type="text" placeholder="Enter room name" autocomplete="off" />
      </div>

      <div class="buttons">
        <button id="btnTeacher">Start as Teacher</button>
        <button id="btnStudent">Join as Student</button>
      </div>

      <p id="status" class="status-text"></p>
    </section>

    <!-- Main Section (Teacher or Student view) -->
    <section id="main" class="hidden">
      <!-- Left Pane (Teacher: 25% student list, Student: 50% video) -->
      <div id="leftPane">
        <!-- Teacher student list -->
        <div id="studentsListContainer" class="hidden">
          <h2>Students Attending (<span id="studentCountDisplay">0</span>)</h2>
          <ul id="studentsList"></ul>
        </div>

        <!-- Student video for student role -->
        <video id="video" autoplay playsinline muted style="display:none;"></video>
      </div>

      <!-- Right Pane (Teacher notes 75%, Student Trinket iframe 50%) -->
      <div id="rightPane">
        <!-- Teacher notes -->
        <textarea id="notesArea" placeholder="Type notes here..." class="hidden"></textarea>

        <!-- Trinket iframe for student -->
        <iframe
          id="editorFrame"
          src="https://trinket.io/embed/python/3d8d7ce66b"
          allowfullscreen
          frameborder="0"
          class="hidden"
        ></iframe>
      </div>
    </section>

    <!-- Controls for Teacher -->
    <div id="teacherControls" class="hidden control-panel">
      <button id="btnDownloadNotes">Download Notes</button>
      <button id="btnShareScreen">Share Screen</button>
      <button id="btnCloseSession">Close Session</button>
    </div>

    <!-- Controls for Student -->
    <div id="studentControls" class="hidden control-panel">
      <button id="btnCloseSession">Close Session</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
